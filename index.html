<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="app">
    <h2>todo<span class="listNegrita">list</span></h2>
    <div class="newTaskContainer">
        <input type="text" placeholder="Ingrese nueva tarea">
        <div class="btnAddTask">+</div>
    </div>
    <p class="instrucciones">Presione una tarea para finalizarla.</p>
    <div class="taskListContainer">
        <div class="taskContainer">
            <p>Tarea nueva </p>
            <img src="./icons/btnDelete.svg" alt="btnDelete">
        </div>
    </div>
</main>

    
<script src="./app.js"></script>
</body>
</html>
